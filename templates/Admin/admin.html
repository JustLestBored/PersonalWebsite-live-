{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Admin Dashboard</title>
    <link rel="stylesheet" href='{% static "css/admin.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://icons.getbootstrap.com/icons' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src='{% static "css/main.js" %}'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</head>

<body>
    <div id="sidebar">
        <ul>
            <h1>Dashboard</h1>
            <a href="{% url 'base:logout' %}" type="log_out" class="btn btn-secondary" data-dismiss="modal">Log Out</a>
            
            
        </ul>
    </div>
    <div id="content">
        
        <form action="{% url 'base:savedata' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            
            <div class="container">
                <div class="box">
                <h3>HomePage</h3>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Edit HomePage Information</button>
                </div>
                <div class="box">
                <h3>AboutMe</h3>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">Edit AboutMe Information</button>
                </div>
                <div class="box">
                <h3>Resume</h3>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3">Edit Resume Information</button>
                </div>
                
            </div>

            <!-- Modals -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Home page Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="intro1" value="{{user.intro1}}" placeholder="1st Home page Summary"> 
                        <input type="text" name="intro2" value="{{user.intro2}}" placeholder="2nd Home page Summaryy"> 
                        <input type="text" name="name" value="{{user.name}}" placeholder="Whole Name"> 
                        <input type="text" name="facebook" value="{{user.facebook}}"  placeholder="Facebook link" >
                        <input type="text" name="github" value="{{user.github}}"  placeholder="Github link">
                        <input type="text" name="discord" value="{{user.discord}}"  placeholder="Discord link">
                        <input type="text" name="twitter" value="{{user.twitter}}"  placeholder="twitter link">
                        <input type="text" name="linkedin" value="{{user.linkedin}}"  placeholder="LinkedIn link"> 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
                </div>
            </div>
            
            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">About Me Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile" name="picture" >
                        </div>
                        <br>
                        <input type="text" name="phrase" value="{{user.phrase}}"   placeholder="1 phrase about yourself"> 
                        <input type="text" name="description" value="{{user.description}}"   placeholder="Description"> 
                        <input type="text" name="degree" value="{{user.degree}}"   placeholder="Degree"> 
                        <input type="text" name="birthday" value="{{user.birthday}}"   placeholder="Birthday"> 
                        <input type="text" name="phone" value="{{user.phone}}"   placeholder="Phone"> 
                        <input type="text" name="city" value="{{user.city}}"   placeholder="City"> 
                        <input type="text" name="age" value="{{user.age}}"   placeholder="Age"> 
                        <input type="text" name="email" value="{{user.email}}"   placeholder="Email">
                        <input type="text" name="githubname" value="{{user.githubname}}"   placeholder="Discord"> 
                        <br>
                        <h2>Skills</h2>

                        <div class="social-media-checkboxes">
                            <input type="checkbox" name="htmlcheckbox">
                            <label for="htmlCheckbox">HTML</label>
                            
                            <input type="checkbox" name="cssCheckbox">
                            <label for="cssCheckbox">CSS</label>
                            
                            <input type="checkbox" name="javascriptCheckbox">
                            <label for="javascriptCheckbox">JavaScript</label>
                            
                            <input type="checkbox" name="reactCheckbox">
                            <label for="reactCheckbox">React</label>
                            
                            <input type="checkbox" name="tailwindCheckbox">
                            <label for="tailwindCheckbox">Tailwind CSS</label>
                        </div>
                        
                        <div class="social-media-checkboxes">
                            <input type="checkbox" name="pythonCheckbox">
                            <label for="pythonCheckbox">Python</label>
                            
                            <input type="checkbox" name="javaCheckbox">
                            <label for="javaCheckbox">Java</label>

                            <input type="checkbox" name="MongoDBCheckbox">
                            <label for="MongoDBCheckbox">MongoDB</label>
                            
                            <input type="checkbox" name="nodejsCheckbox">
                            <label for="nodejsCheckbox">NodeJs</label>
                            
                            <input type="checkbox" name="flutterCheckbox">
                            <label for="flutterCheckbox">Flutter</label>
                            
                            <input type="checkbox" name="kotlinCheckbox">
                            <label for="kotlinCheckbox">Kotlin</label>
                        </div>
                        
                        <h2>Service</h2>
                        <div class="social-media-checkboxes">
                            <input type="checkbox" name="troubleshootingCheckbox">
                            <label for="troubleshootingCheckbox">Basic Troubleshooting</label>
                            
                            <input type="checkbox" name="webdevCheckbox">
                            <label for="webdevCheckbox">Web Development</label>
                            
                            <input type="checkbox" name="networkCheckbox">
                            <label for="networkCheckbox">Network security</label>
                            
                            <input type="checkbox" name="emailCheckbox">
                            <label for="emailCheckbox">Email services</label>
                        </div>
                        
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
                </div>
            </div>
            
            <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Resume Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h2>College</h2>
                        <input type="text" name="school"  value="{{user.school}}"   placeholder="Name of School">
                        <input type="text" name="gradyear" value="{{user.gradyear}}"   placeholder="Year Graduated">
                        <input type="text" name="degreeDesc" value="{{user.degreeDesc}}" placeholder="Degree Information">

                        <h2>SHS</h2>
                        <input type="text" name="degree2" value="{{user.degree2}}"   placeholder="Course">
                        <input type="text" name="school2" value="{{user.school2}}"   placeholder="Name of School">
                        <input type="text" name="gradyear2" value="{{user.gradyear2}}"   placeholder="Year Graduated">
                        <input type="text" name="degreeDesc2" value="{{user.degreeDesc2}}"   placeholder="Degree Information">

                        <h2>Professional Experience</h2>
                        <input type="text" name="jobtitle" value="{{user.jobtitle}}"   placeholder="Job Title">
                        <input type="text" name="jobyear" value="{{user.jobyear}}"   placeholder="Job Year">
                        <input type="text" name="companyname" value="{{user.companyname}}"   placeholder="Company Name">
                        <input type="text" name="JobDescri1" value="{{user.JobDescri1}}"   placeholder="Job Description 1">
                        <input type="text" name="JobDescri2" value="{{user.JobDescri2}}"   placeholder="Job Description 2">
                        <input type="text" name="JobDescri3" value="{{user.JobDescri3}}"   placeholder="Job Description 3">
                        <input type="text" name="JobDescri4" value="{{user.JobDescri4}}"   placeholder="Job Description 4">

                        <h2>School Experience</h2>
                        <input type="text" name="roletitle" value="{{user.roletitle}}"   placeholder="Job Title">
                        <input type="text" name="roleyear" value="{{user.roleyear}}"   placeholder="Job Year">
                        <input type="text" name="ojtcompanyname" value="{{user.ojtcompanyname}}"   placeholder="Company Name">
                        <input type="text" name="roleDescri1" value="{{user.roleDescri1}}"   placeholder="Job Description 1">
                        <input type="text" name="roleDescri2" value="{{user.roleDescri2}}"   placeholder="Job Description 2">
                        <input type="text" name="roleDescri3" value="{{user.roleDescri3}}"   placeholder="Job Description 3">
                        <input type="text" name="roleDescri4" value="{{user.roleDescri4}}"   placeholder="Job Description 4">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                    </div>

                    
                </div>
                </div>
            </div>

            
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Save changes</button>
        </form>
        
    </div>




    

    <button id="logout">Log Out</button>
</body>
</html>
